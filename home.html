<!DOCTYPE html> 
<html>
<head>
	<title>Tutorial Map</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center">Sensor Immersion</h1>
	<h2 class="text-center">Tutorial Map</h2>
</br>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<h3>Gator: Environment</h3>
			</div>
			<div class="col-4">
				<h3>Gator: Sound</h3>
			</div>
			<div class="col-4">
				<h3>Gator: Soil</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-4 gy-5">
				<button onclick="window.location='/sensor-immersion-autograder/html/L2.1_env.html'">Show Temperature</button>
			</div>
			<div class="col-4 gy-5">
				<button onclick="window.location='/sensor-immersion-autograder/html/L2.1_mic.html'">Show Sound</button>
			</div>
			<div class="col-4 gy-5">
				<button onclick="window.location='/sensor-immersion-autograder/html/L2.1_soil.html'">Show Soil Moisture</button>
			</div>
		</div>

		<div class="row">
			<div class="col-4 gy-5">
				<button onclick="window.location='/sensor-immersion-autograder/html/L2.2_env.html'">Show Temperature, CO2, and Humidity</button>
			</div>
			<div class="col-4 gy-5">
				<button onclick="window.location='/sensor-immersion-autograder/html/L2.2_mic.html'">Plot Graph of Sound</button>
			</div>
			<div class="col-4 gy-5">
				<button onclick="window.location='/sensor-immersion-autograder/html/L2.2_soil.html'">Plot Graph of Soil Moisture</button>
			</div>
		</div>

		<div class="row">
			<div class="col-4 gy-5">
				<button onclick="window.location='/sensor-immersion-autograder/html/L3.1_env.html'">CO2 Alarm</button>
			</div>
			<div class="col-4 gy-5">
				<button onclick="window.location='/sensor-immersion-autograder/html/L3.1_mic.html'">Graph Quieter Sounds</button>
			</div>
			<div class="col-4 gy-5">
				<button onclick="window.location='/sensor-immersion-autograder/html/L3.1_soil.html'">Soil Moisture Alarm</button>
			</div>
		</div>

		<div class="row">
			<div class="col-4 gy-5">
				<button onclick="window.location='/sensor-immersion-autograder/html/L3.2_env.html'">Pressure and Humidity Gauge</button>
			</div>
			<div class="col-4 gy-5">
				<button onclick="window.location='/sensor-immersion-autograder/html/L3.2_mic.html'">Applause-O-Meter with Neopixels</button>
			</div>
			<div class="col-4 gy-5">
				<button onclick="window.location='/sensor-immersion-autograder/html/L3.2_soil.html'">Soil Moisture with Lights</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body> 
</html>
